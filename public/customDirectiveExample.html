<html ng-app="cdApp">
<head><title>Greetings</title></head>
<body>
  <h2 hello-friend></h2>  <!-- Used as a Attribute here -->  

  <hello-friend></hello-friend> <!-- Used as a Element here -->

    <!--  directive: hello-friend -->   
  <h3 class="hello-friend">  </h3> <!-- used as a class here -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
</script>
<script >
  var mymodule = angular.module('cdApp', []);

	mymodule.directive('helloFriend', function (){
  	return {
    	restrict: 'EAC', // CEMA C: class, E: element, M: coMments, A: attributes
    	replace: true, // replaces original content with template
    	template: '<span><br>I hope you find MEAN Stack interesting!</span>'
  	};
	});
</script>
</body>
</html>
